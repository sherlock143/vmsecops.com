<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vmsecops.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(to right, #00aaff, #0044ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .banner {
            background: url('https://example.com/your-banner-image.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .flash-message {
            background-color: #ffd700; /* Gold color */
            color: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
            width: 80%;
            margin: 20px auto;
            animation: flash 1s infinite;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .welcome-message {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            z-index: 1;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="flash-message">
        We are coming soon!
    </div>
    <div class="banner"></div>
    <div class="welcome-message">
        Welcome to Vmsecops.com
    </div>
    <div class="footer">
        <p>&copy; 2024 Vmsecops.com. All rights reserved.</p>
    </div>
</body>
</html>
